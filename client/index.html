<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="main.css">
<link rel="shortcut icon" type="image/png" href="https://icon-libra
es/favicon-icon/favicon-icon-21.jpg" />
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootst
ss/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jque
s"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0
r.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/boot
js"></script>
<title>Journal</title>
</head>
<body id="main">
<!-- BOOTSTRAP NAVBAR -->
<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" id="siteTitle" href="#">Learning Journ
</div>
<ul class="nav navbar-nav navbar-right">
<li class="nav-item">
<button type="button" class="btn btn-dark" data-toggle="moda
rget="#loginModal">Login <span
class="sr-only">(current)</span></button>
</li>
<li class="nav-item">
<button type="button" onclick="userLogout()" class="btn btn
ut<span
class="sr-only">(current)</span></button>
</li>
</ul>
</div>
</nav>
<!-- LOGIN // SIGNUP -->
<div class="container">
<!-- BOOTSTRAP MODAL -->
<div class="modal" id="loginModal">
<div class="modal-dialog">
<div class="modal-content">
<!-- Modal Header -->
<div class="modal-header">
<h4 class="modal-title">Login // Sign Up</h4>
<button type="button" class="close" data-dismiss="modal">&
tton>
</div>
<!-- Modal body -->
<div class="modal-body">
<form>
<!-- Login -->
<div class="form-group">
<label for="email">Email address:</label>
<input type="email" class="form-control" id="emailLogi
</div>
<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" id="pwdLog
</div>
<button type="button" onclick="userLogin()" class="btn b
ata-dismiss="modal">Login</button>
</form>
<br>
<hr>
<br>
<!-- Signup -->
<form>
<div class="form-group">
<label for="email">Email address:</label>
<input type="email" class="form-control" id="emailSign
</div>
<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" id="pwdSig
</div>
<button type="button" onclick="userSignUp()" class="btn
data-dismiss="modal">Sign Up</button>
</form>
</div>
</div>
</div>
</div>
</div>
<!-- JOURNAL POST FORM -->
<br>
<div class="container" id="journalEntry">
<form>
<div class="row">
<div class="form-group col-sm-3">
<input placeholder="Title" class="form-control" id="title">
</div>
<div class="form-group col-sm-3">
<input type="date" class="form-control" id="date">
</div>
</div>
<div class="row">
<div class="col-sm-10">
<textarea class="form-control" placeholder="Post your journa
ows="5" id="entry"></textarea>
</div>
</div>
<br>
<button type="button" onclick="postJournal()" id="postBtn" class
dark">Post</button>
</form>
<br>
</div>
<hr>
<!-- GET JOURNALS -->
<div class="container" id="journalView">
<div class="row" id="getSearch">
<div class="col-sm-4">
<button type="button" onclick="displayMine()" id="mineBtn" cla
n-dark getControls">See My
Posts!</button>
</div>
<div class="col-sm-4">
<button type="button" onclick="displayAll()" id="allBtn" class
dark getControls">See All
Posts!</button>
</div>
<div class="col-sm-4">
<form>
<div class="input-group">
<input type="text" class="form-control" id="searchBar" place
arch by title">
<div class="input-group-btn">
<button type="button" onclick="displayByTitle()" id="searc
class="btn btn-dark getControls">Search</button>
</div>
</div>
</form>
</div>
</div>
<br>
<div class="row" id="journals">
<!-- Journal content will be displayed here -->
</div>
</div>
<!-- SCRIPTS -->
<script src="get-scripts.js"></script>
<script src="post-edit-delete-scripts.js"></script>
<script src="user-scripts.js"></script>
</body>
</html>
